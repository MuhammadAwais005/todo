{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">
</head>
<body>

<div class="edit-container">
    <div class="edit-box">
        <h2>Edit Task</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="title" value="{{ task.title }}" required>
            <input type="submit" value="Update Task">
        </form>
    </div>
</div>

</body>
</html>

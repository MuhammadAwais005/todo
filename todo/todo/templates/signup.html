{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:wght@400; 500; 700& 
display=swap" /> 

<link rel="stylesheet" 
href="https://fonts.googleapis.com/css?family=Font Awesome 5 Brands: wght@400&display=swap"/> 
<script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
</head>

<link rel="stylesheet" href="{% static 'css/index.css' %}">

<body>
    
       <div class="container">
    <div class="signup">
        <div class="signup-box">
            <form method = "post">
            {% csrf_token %}
                <div class="heading">
                    Signup
                </div>

        <div class="line"></div>
        <div class="field">

            <b>Username</b>
            <input type="text" required class="inp" placeholder="Enter Username" name="fnm">
        </div>

        <div class="field">

            <b>Email</b>
            <input type="email" required class="inp" placeholder="Enter Email" name="email">
        </div>

        <div class="field">

            <b>Password</b>
            <input type="password" required class="inp" placeholder="Enter Password" name="pswrd">
        </div>

        <div class="field">
            <input type="submit"  class="submit-button" value="signup">
        </div>

        <div class="field">

            <b style="margin-left: 100px;"> <a href="{% url 'login' %}">Already have an account?</a></b><br>
            <!-- <a class="anc" href="/login"></a> -->
            
        </div>



            </form>
        </div>
    </div>
</div>
</body>
</html>
